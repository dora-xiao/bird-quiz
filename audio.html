<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: #1c1c2a;
            color: #fff;
            font-family: system-ui, sans-serif;
        }

        .container {
            min-height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
            padding: 30px;
            justify-content: center;
        }

        audio {
            width: 100%;
            height: 40px;
        }

        .reveal-card {
            width: 100%;
            min-height: 180px;
            background: #2f2f4f;
            border-radius: 20px;
            padding: 16px;
            position: relative;
        }

        button {
            position: absolute;
            top: 16px;
            right: 16px;
            height: 36px;
            border-radius: 6px;
            background: #515179;
            color: #ececec;
            border: none;
            cursor: pointer;
            transition: .2s;
        }

        button:hover {
            background: #5a5aba;
        }

        .track-text strong {
            display: block;
            font-size: 20px;
            margin-bottom: 16px;
            color: #ececec;
        }

        .track-text .info,
        .track-text a {
            font-size: 14px;
            color: #d0d0d0;
            display: block;
            margin-top: 6px;
        }

        .settings {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: #a2a2ae;
            z-index: 1100;
            transition: .2s;
        }

        .settings:hover {
            color: #5a5aba;
        }

        #settings-page {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.23);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .settings-panel {
            background: #ffffff2c;
            border-radius: 18px;
            padding: 24px;
            margin: 20px;
            width: 100%;
            max-width: 420px;
            color: #000;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .group-header {
            background: #2f2f4f;
            color: #fff;
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }

        .group-header:hover {
            background: #3b3b6b;
        }

        .group-options {
            margin-top: 8px;
            background: #f4f4f7;
            border-radius: 10px;
            padding: 8px;
            display: none;
            max-height: 260px;
            overflow-y: auto;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
        }

        .option:hover {
            background: #e4e4ee;
        }

        .option i {
            width: 18px;
            color: #5a5aba;
        }

        .control {
            font-weight: 600;
        }

        #revealBtn {
            width: 8ch;
            text-align: center;
        }
    </style>
</head>

<body>

    <i id="settingsBtn" class="fa-solid fa-gear fa-3x settings"></i>

    <div id="settings-page">
        <div class="settings-panel"></div>
    </div>

    <div class="container">
        <audio id="audio" controls preload="auto"></audio>
        <div class="reveal-card">
            <button id="revealBtn" disabled>Loading...</button>
            <div class="track-text" id="trackName"></div>
        </div>
    </div>

    <script>
        const BASE_URL = "https://dora-xiao.github.io/bird-quiz/";
        const GROUPS = ["group_1", "group_2"];

        let groups = {};
        let tracks = [];
        let queue = [];
        let recentHistory = [];
        let currentTrack = null;
        let revealed = false;
        let openGroups = new Set();
        let settingsOpen = false;

        const settingsPage = document.getElementById("settings-page");
        const settingsBtn = document.getElementById("settingsBtn");
        const audio = document.getElementById("audio");
        const revealBtn = document.getElementById("revealBtn");
        const trackName = document.getElementById("trackName");
        const panel = settingsPage.querySelector(".settings-panel");

        /* ---------- Helpers ---------- */

        function shuffle(arr) {
            const copy = arr.slice();
            for (let i = copy.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [copy[i], copy[j]] = [copy[j], copy[i]];
            }
            return copy;
        }

        /* ---------- Persistence ---------- */

        function saveSelections() {
            localStorage.setItem("birdSelectionsAudio", JSON.stringify(groups));
        }

        function loadSelections() {
            const saved = localStorage.getItem("birdSelectionsAudio");
            if (!saved) return;

            const parsed = JSON.parse(saved);

            for (const [groupName, birds] of Object.entries(groups)) {
                if (!parsed[groupName]) continue;

                for (const [birdKey, bird] of Object.entries(birds)) {
                    if (!parsed[groupName][birdKey]) continue;

                    bird.audios.forEach((audioObj, i) => {
                        audioObj.selected =
                            parsed[groupName][birdKey].audios[i]?.selected ?? false;
                    });
                }
            }
        }

        /* ---------- Load ---------- */

        async function loadTracks() {
            for (const group of GROUPS) {
                const res = await fetch(`${BASE_URL}${group}/audio_data.json`);
                const data = await res.json();
                groups[group] = data;
            }

            loadSelections();
            rebuildTracks();
            refreshSettings();

            revealBtn.disabled = false;
            revealBtn.textContent = "Reveal";

            pickRandomTrack(false);
        }

        /* ---------- Build Tracks ---------- */

        function rebuildTracks() {
            tracks = [];

            for (const [group, birds] of Object.entries(groups)) {
                for (const [birdKey, bird] of Object.entries(birds)) {
                    bird.audios.forEach(a => {
                        if (a.selected) {
                            const src =
                                `${BASE_URL}${group}/audios/` +
                                `${bird.display_name.replace(/ /g, "_")}_${a.audio_index}.mp3`;

                            tracks.push({
                                src,
                                display_name: bird.display_name,
                                audio_type: a.audio_type,
                                location: a.location_timestamp,
                                credit: a.credit,
                                credit_link: a.credit_link
                            });
                        }
                    });
                }
            }

            /* Purge invalid recent history */
            const validSrcSet = new Set(tracks.map(t => t.src));
            recentHistory = recentHistory.filter(r => validSrcSet.has(r));

            /* Reset queue safely */
            queue = shuffle(tracks.map(t => t.src));

            /* Validate current track */
            if (!validSrcSet.has(currentTrack)) {
                audio.pause();
                currentTrack = null;
                trackName.innerHTML = "";
                if (!tracks.length) audio.src = "";
            }
        }

        /* ---------- Pick Track ---------- */

        function pickRandomTrack(autoplay = true) {
            if (!tracks.length) return;

            if (!queue.length) {
                const recentSet = new Set(recentHistory);
                const eligible = tracks
                    .map(t => t.src)
                    .filter(src => !recentSet.has(src));

                queue = shuffle(eligible.length ? eligible : tracks.map(t => t.src));
            }

            currentTrack = queue.shift();

            const trackData = tracks.find(t => t.src === currentTrack);

            audio.src = trackData.src;
            audio.load();

            if (autoplay) {
                audio.play().catch(() => pickRandomTrack(true));
            }

            trackName.innerHTML = "";
            revealed = false;
            revealBtn.textContent = "Reveal";

            recentHistory.push(currentTrack);
            if (recentHistory.length > 3) recentHistory.shift();
        }

        /* ---------- Reveal ---------- */

        revealBtn.addEventListener("click", () => {
            if (!currentTrack) return;

            const trackData = tracks.find(t => t.src === currentTrack);

            if (!revealed) {
                trackName.innerHTML = `
            <strong>${trackData.display_name}</strong>
            <div class="info">${trackData.audio_type}</div>
            <div class="info">${trackData.location}</div>
            <a href="${trackData.credit_link}" target="_blank">${trackData.credit}</a>
        `;
                revealBtn.textContent = "Next";
                revealed = true;
            } else {
                pickRandomTrack(true);
            }
        });

        /* ---------- Settings ---------- */

        function refreshSettings() {
            panel.querySelectorAll(".group-select").forEach(el => el.remove());

            for (const [groupName, birds] of Object.entries(groups)) {
                const wrapper = document.createElement("div");
                wrapper.className = "group-select";

                const header = document.createElement("div");
                header.className = "group-header";
                header.innerHTML =
                    `<span>${groupName.replace("_", " ")}</span>
             <i class="fa-solid fa-chevron-down"></i>`;

                const options = document.createElement("div");
                options.className = "group-options";

                if (openGroups.has(groupName))
                    options.style.display = "block";

                header.onclick = () => {
                    const open = options.style.display === "block";
                    options.style.display = open ? "none" : "block";
                    open ? openGroups.delete(groupName)
                        : openGroups.add(groupName);
                };

                options.appendChild(makeControl("Select all", () => {
                    Object.values(birds).forEach(b =>
                        b.audios.forEach(a => a.selected = true)
                    );
                    rebuildTracks();
                    saveSelections();
                    refreshSettings();
                }));

                options.appendChild(makeControl("Deselect all", () => {
                    Object.values(birds).forEach(b =>
                        b.audios.forEach(a => a.selected = false)
                    );
                    rebuildTracks();
                    saveSelections();
                    refreshSettings();
                }));

                for (const [birdKey, bird] of Object.entries(birds)) {
                    const selected =
                        bird.audios.some(a => a.selected);

                    const opt = document.createElement("div");
                    opt.className = "option";
                    opt.innerHTML =
                        `<i class="fa-${selected ? "solid" : "regular"} fa-square-check"></i>
                 ${bird.display_name}`;

                    opt.onclick = () => {
                        bird.audios.forEach(a =>
                            a.selected = !selected
                        );
                        rebuildTracks();
                        saveSelections();
                        refreshSettings();
                    };

                    options.appendChild(opt);
                }

                wrapper.append(header, options);
                panel.appendChild(wrapper);
            }
        }

        function makeControl(label, onClick) {
            const div = document.createElement("div");
            div.className = "option control";
            div.innerHTML =
                `<i class="fa-solid fa-check-double"></i>${label}`;
            div.onclick = onClick;
            return div;
        }

        settingsBtn.addEventListener("click", () => {
            settingsOpen = !settingsOpen;
            settingsPage.style.display = settingsOpen ? "flex" : "none";
            settingsBtn.classList.toggle("fa-gear", !settingsOpen);
            settingsBtn.classList.toggle("fa-xmark", settingsOpen);
        });

        /* ---------- Init ---------- */

        loadTracks();
    </script>

</body>

</html>
