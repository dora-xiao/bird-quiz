<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: #1c1c2a;
            color: #fff;
            font-family: system-ui, sans-serif;
        }

        .container {
            min-height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
            padding: 30px;
            justify-content: center;
        }

        #birdImage {
            width: 100%;
            height: 300px;
            border-radius: 16px;
            object-fit: contain;
            background: #1c1c2a;
        }

        .reveal-card {
            width: 100%;
            min-height: 180px;
            background: #2f2f4f;
            border-radius: 20px;
            padding: 16px;
            position: relative;
        }

        button {
            position: absolute;
            top: 16px;
            right: 16px;
            height: 36px;
            border-radius: 6px;
            background: #515179;
            color: #ececec;
            border: none;
            cursor: pointer;
            transition: .2s;
        }

        button:hover {
            background: #5a5aba;
        }

        .track-text strong {
            display: block;
            font-size: 20px;
            margin-bottom: 16px;
            color: #ececec;
        }

        .settings {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: #a2a2ae;
            z-index: 1100;
            transition: .2s;
        }

        .settings:hover {
            color: #5a5aba;
        }

        #settings-page {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.23);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .settings-panel {
            background: #ffffff2c;
            border-radius: 18px;
            padding: 24px;
            margin: 20px;
            width: 100%;
            max-width: 420px;
            color: #000;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .group-header {
            background: #2f2f4f;
            color: #fff;
            padding: 12px 16px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }

        .group-header:hover {
            background: #3b3b6b;
        }

        .group-options {
            margin-top: 8px;
            background: #f4f4f7;
            border-radius: 10px;
            padding: 8px;
            display: none;
            max-height: 260px;
            overflow-y: auto;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
        }

        .option:hover {
            background: #e4e4ee;
        }

        .option i {
            width: 18px;
            color: #5a5aba;
        }

        .control {
            font-weight: 600;
        }

        #revealBtn {
            width: 8ch;
            text-align: center;
        }
    </style>
</head>

<body>

    <i id="settingsBtn" class="fa-solid fa-gear fa-3x settings"></i>

    <div id="settings-page">
        <div class="settings-panel"></div>
    </div>

    <div class="container">
        <img id="birdImage" src="" alt="Bird Image" />
        <div class="reveal-card">
            <button id="revealBtn" disabled>Loading...</button>
            <div class="track-text" id="trackName"></div>
        </div>
    </div>

    <script>
        const BASE_URL = "https://dora-xiao.github.io/bird-quiz/";
        const GROUPS = ["group_1", "group_2"];

        let tracks = [];
        let groups = {}; // { groupName: { speciesKey: birdObj } }
        let currentTrack = null;
        let revealed = false;
        let openGroups = new Set();
        let settingsOpen = false;

        let queue = [];
        let recent = [];

        const settingsPage = document.getElementById("settings-page");
        const settingsBtn = document.getElementById("settingsBtn");
        const birdImage = document.getElementById("birdImage");
        const revealBtn = document.getElementById("revealBtn");
        const trackName = document.getElementById("trackName");
        const panel = settingsPage.querySelector(".settings-panel");

        /* ---------- Helpers ---------- */

        function shuffle(arr) {
            const copy = arr.slice();
            for (let i = copy.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [copy[i], copy[j]] = [copy[j], copy[i]];
            }
            return copy;
        }

        function parseDisplayName(key) {
            return key
                .split("_")
                .map(w => w[0].toUpperCase() + w.slice(1))
                .join(" ");
        }

        /* ---------- Persistence ---------- */

        function saveSelections() {
            localStorage.setItem("birdSelectionsImages", JSON.stringify(groups));
        }

        function loadSelections() {
            const saved = localStorage.getItem("birdSelectionsImages");
            if (!saved) return;

            const parsed = JSON.parse(saved);

            for (const [groupName, birds] of Object.entries(groups)) {
                if (!parsed[groupName]) continue;

                for (const [speciesKey, bird] of Object.entries(birds)) {
                    if (parsed[groupName][speciesKey]) {
                        bird.selected = parsed[groupName][speciesKey].selected;
                    }
                }
            }
        }

        /* ---------- Load Data ---------- */

        async function loadTracks() {
            for (const group of GROUPS) {
                const res = await fetch(`${BASE_URL}${group}/image_data.json`);
                const data = await res.json(); // already an array

                const speciesMap = {};

                data.forEach(filename => {
                    const speciesKey = filename.replace(/_\d+$/, "");

                    if (!speciesMap[speciesKey]) {
                        speciesMap[speciesKey] = {
                            display_name: parseDisplayName(speciesKey),
                            images: [],
                            selected: true,
                            group: group
                        };
                    }

                    speciesMap[speciesKey].images.push(filename);
                });

                groups[group] = speciesMap;
            }

            loadSelections();
            rebuildTracks();
            refreshSettings();

            revealBtn.disabled = false;
            revealBtn.textContent = "Reveal";

            pickRandomTrack();
        }

        /* ---------- Build Tracks ---------- */

        function rebuildTracks() {
            tracks = [];

            for (const birds of Object.values(groups)) {
                for (const bird of Object.values(birds)) {
                    if (bird.selected) {
                        bird.images.forEach(img => {
                            tracks.push({
                                filename: img,
                                display_name: bird.display_name,
                                group: bird.group
                            });
                        });
                    }
                }
            }

            queue = shuffle(tracks);

            if (!tracks.length) {
                birdImage.src = "";
                currentTrack = null;
            }
        }

        /* ---------- Pick Track ---------- */

        function pickRandomTrack() {
            if (!tracks.length) return;

            if (!queue.length) {
                const eligible = tracks.filter(t => !recent.includes(t));
                queue = shuffle(eligible.length ? eligible : tracks);
            }

            currentTrack = queue.shift();

            birdImage.src =
                `${BASE_URL}${currentTrack.group}/images/${currentTrack.filename}.jpg`;

            trackName.innerHTML = "";
            revealed = false;
            revealBtn.textContent = "Reveal";

            recent.push(currentTrack);
            if (recent.length > 3) recent.shift();
        }

        /* ---------- Reveal ---------- */

        revealBtn.addEventListener("click", () => {
            if (!currentTrack) return;

            if (!revealed) {
                trackName.innerHTML =
                    `<strong>${currentTrack.display_name}</strong>`;
                revealBtn.textContent = "Next";
                revealed = true;
            } else {
                pickRandomTrack();
            }
        });

        /* ---------- Settings UI ---------- */

        function refreshSettings() {
            panel.querySelectorAll(".group-select").forEach(el => el.remove());

            for (const [groupName, birds] of Object.entries(groups)) {
                const wrapper = document.createElement("div");
                wrapper.className = "group-select";

                const header = document.createElement("div");
                header.className = "group-header";
                header.innerHTML =
                    `<span>${groupName.replace("_", " ")}</span>
             <i class="fa-solid fa-chevron-down"></i>`;

                const options = document.createElement("div");
                options.className = "group-options";
                if (openGroups.has(groupName))
                    options.style.display = "block";

                header.onclick = () => {
                    const open = options.style.display === "block";
                    options.style.display = open ? "none" : "block";
                    open ? openGroups.delete(groupName)
                        : openGroups.add(groupName);
                };

                options.appendChild(makeControl("Select all", () => {
                    Object.values(birds).forEach(b => b.selected = true);
                    rebuildTracks();
                    saveSelections();
                    refreshSettings();
                }));

                options.appendChild(makeControl("Deselect all", () => {
                    Object.values(birds).forEach(b => b.selected = false);
                    rebuildTracks();
                    saveSelections();
                    refreshSettings();
                }));

                for (const [speciesKey, bird] of Object.entries(birds)) {
                    const opt = document.createElement("div");
                    opt.className = "option";
                    opt.innerHTML =
                        `<i class="fa-${bird.selected ? "solid" : "regular"} fa-square-check"></i>
                 ${bird.display_name}`;

                    opt.onclick = () => {
                        bird.selected = !bird.selected;
                        rebuildTracks();
                        saveSelections();
                        refreshSettings();
                    };

                    options.appendChild(opt);
                }

                wrapper.append(header, options);
                panel.appendChild(wrapper);
            }
        }

        function makeControl(label, onClick) {
            const div = document.createElement("div");
            div.className = "option control";
            div.innerHTML =
                `<i class="fa-solid fa-check-double"></i>${label}`;
            div.onclick = onClick;
            return div;
        }

        /* ---------- Settings Toggle ---------- */

        settingsBtn.addEventListener("click", () => {
            settingsOpen = !settingsOpen;
            settingsPage.style.display = settingsOpen ? "flex" : "none";
            settingsBtn.classList.toggle("fa-gear", !settingsOpen);
            settingsBtn.classList.toggle("fa-xmark", settingsOpen);
        });

        /* ---------- Init ---------- */

        loadTracks();
    </script>

</body>

</html>
