<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borb</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
<style>
*,*::before,*::after { box-sizing: border-box; }

html, body {
    height: 100%;
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #1c1c2a;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Center button group as visual focus */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 20px;
    gap: 24px; /* reduced spacing between elements */
}

h1 {
    font-size: 2rem; /* smaller title */
    margin: 0; /* remove default spacing */
    color: #ececec;
}

p.subtitle {
    font-size: 1rem;
    color: #a2a2ae;
    margin: 0 0 16px 0; /* less space below subtitle */
}

.button-group {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

/* ===== Buttons ===== */
.nav-button {
    background-color: #515179;
    color: #ececec;
    border: none;
    border-radius: 12px;
    padding: 16px 32px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center; /* center text + icon horizontally */
    gap: 12px;
    min-width: 180px;
}

.nav-button:hover {
    background-color: #5a5aba;
    transform: scale(1.05);
}

.nav-button i {
    font-size: 1.4rem;
}

</style>
</head>
<body>

<div class="container">
    <h1>Borb</h1>
    <p class="subtitle">Choose your quiz mode:</p>

    <div class="button-group">
        <button class="nav-button" onclick="location.href='audio.html'">
            <i class="fa-solid fa-music"></i>Audio
        </button>

        <button class="nav-button" onclick="location.href='image.html'">
            <i class="fa-solid fa-image"></i>Image
        </button>
    </div>
</div>

</body>
</html>
