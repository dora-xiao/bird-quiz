        const audio = document.getElementById("audio");
        const revealBtn = document.getElementById("revealBtn");
        const trackName = document.getElementById("trackName");

        let currentTrack = null;
        let revealed = false;

        function pickRandomTrack(autoplay = false) {
            let next;
            do {
                next = tracks[Math.floor(Math.random() * tracks.length)];
            } while (next === currentTrack && tracks.length > 1);

            currentTrack = next;
            audio.src = BASE_URL + currentTrack;
            audio.load();

            if (autoplay) {
                audio.play();
            }

            trackName.textContent = "";
            revealBtn.textContent = "Reveal";
            revealed = false;
        }

        revealBtn.addEventListener("click", () => {
            if (!revealed) {
                trackName.textContent = currentTrack;
                revealBtn.textContent = "Next";
                revealed = true;
            } else {
                pickRandomTrack(true);
            }
        });

        // Load first track immediately so the player is active
        pickRandomTrack(false);
