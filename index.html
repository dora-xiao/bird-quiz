<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Audio Quiz</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: #1c1c2a;
            /* charcoal/dark blue */
            color: #fff;
            font-family: system-ui, sans-serif;
            justify-content: center;
            align-items: center;
        }

        .container {
            min-height: 100vh;
            width: 100%;
            max-width: 500px;
            /* desktop max */
            min-width: 320px;
            /* mobile min */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
            /* children span full width */
            padding: 30px;
            justify-content: center;
        }

        audio {
            width: 100%;
            height: 40px;
            display: block;
            border-radius: 4px;
            background: #2a2a2a;
        }

        .reveal-card {
            width: 100%;
            min-height: 180px;
            /* fixed height so card doesn't shrink */
            background-color: #2f2f4f;
            /* slightly lighter than page */
            border-radius: 20px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 8px;
            position: relative;
        }

        .reveal-card .track-info {
            display: none;
            /* placeholder for text before reveal */
        }

        button {
            position: absolute;
            /* top right inside card */
            top: 16px;
            right: 16px;
            height: 36px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #444;
            color: #ececec;
            width: 8ch;
            background-color: #515179;
        }

        button:hover {
            background: #5a5aba;
        }

        .track-name {
            height: 0px;
            /* no text outside card */
            font-size: 14px;
            opacity: 0;
        }

        /* Revealed bird info styling */
        .track-text strong {
            display: block;
            font-size: 20px;
            /* larger font for bird name */
            margin-bottom: 16px;
            /* extra line break */
            color: #ececec;
            /* bird name in white */
        }

        .track-text .info {
            font-size: 14px;
            /* smaller font */
            color: #d0d0d0;
            /* off-white for other info */
            margin-top: 8px;
        }

        .track-text a {
            display: block;
            color: #d0d0d0;
            text-decoration: underline;
            font-size: 14px;
            margin-top: 8px;
        }

        .settings {
            color: #a2a2ae;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1100;
            cursor: pointer;
        }

        .settings:hover {
            color: #5a5aba;
        }

        #settings-page {
            position: fixed;
            inset: 0;
            background-color: rgba(255, 255, 255, 0.23);
            backdrop-filter: blur(8px);
            display: none;
            z-index: 1000;
            padding: 40px;
            color: #000;
            align-items: center;
            justify-content: center;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>

<body>
    <i id="settingsBtn" class="fa-solid fa-gear fa-3x settings"></i>
    <div id="settings-page">
        <p>test</p>
    </div>
    <div class="container">
        <audio id="audio" controls preload="metadata"></audio>
        <div class="reveal-card">
            <div class="card-header">
                <button id="revealBtn" disabled>Loading...</button>
            </div>
            <div class="track-text" id="trackName"></div>
        </div>
    </div>

    <script>
        const BASE_URL = "https://raw.githubusercontent.com/dora-xiao/bird-quiz/main/";
        const GROUPS = ["group_1"]; // add more groups if needed

        let tracks = [];
        let currentTrack = null;
        let revealed = false;
        let settingsOpen = false;

        const audio = document.getElementById("audio");
        const revealBtn = document.getElementById("revealBtn");
        const settingsBtn = document.getElementById("settingsBtn");
        const trackName = document.getElementById("trackName");
        const settingsPage = document.getElementById("settings-page");

        // Load tracks from JSON
        async function loadTracks() {
            tracks = [];

            for (const group of GROUPS) {
                const res = await fetch(`${BASE_URL}${group}/audio_data.json`);
                const data = await res.json();

                for (const bird of Object.values(data)) {
                    for (const audioData of bird.audios) {
                        if (!audioData.selected) continue;

                        tracks.push({
                            display_name: bird.display_name,
                            audio_type: audioData.audio_type,
                            location: audioData.location_timestamp,
                            credit: audioData.credit,
                            credit_link: audioData.credit_link,
                            src: `${BASE_URL}${group}/audios/${bird.display_name.replace(/ /g, "_")}_${audioData.audio_index}.mp3`
                        });
                    }
                }
            }

            if (!tracks.length) {
                trackName.textContent = "No tracks available!";
                revealBtn.disabled = true;
                return;
            }

            revealBtn.disabled = false;
            revealBtn.textContent = "Reveal";
            pickRandomTrack(false);
        }

        function pickRandomTrack(autoplay = false) {
            if (!tracks.length) return;

            let next;
            do {
                next = tracks[Math.floor(Math.random() * tracks.length)];
            } while (next === currentTrack && tracks.length > 1);

            currentTrack = next;
            audio.src = currentTrack.src;
            audio.load();
            if (autoplay) audio.play();

            trackName.innerHTML = ""; // hide previous text
            revealed = false;
            revealBtn.textContent = "Reveal";
        }

        // Reveal track info
        revealBtn.addEventListener("click", () => {
            if (!currentTrack) return;

            if (!revealed) {
                trackName.innerHTML = `
                    <strong>${currentTrack.display_name}</strong>
                    <div class="info">${toTitleCase(currentTrack.audio_type)}</div>
                    <div class="info">${currentTrack.location}</div>
                    <a href="${currentTrack.credit_link}" target="_blank">${currentTrack.credit}</a>
                `;
                revealBtn.textContent = "Next";
                revealed = true;
            } else {
                pickRandomTrack(true);
            }
        });

        settingsBtn.addEventListener("click", () => {
            settingsOpen = !settingsOpen;
            settingsPage.style.display = settingsOpen ? "block" : "none";

            // swap icon
            settingsBtn.classList.toggle("fa-gear", !settingsOpen);
            settingsBtn.classList.toggle("fa-xmark", settingsOpen);
        });

        // Helper: convert string to title case
        function toTitleCase(str) {
            return str.replace(/\w\S*/g, txt => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase());
        }

        // Initialize
        loadTracks();
    </script>

</body>

</html>
